<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Who Character Build</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1 class="hidden">All about the team</h1>
        <img src="images/doctor-who-logo.png" alt="Marvel Logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="cap"></div>
                        <h5>Rose Tyler</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="carol"></div>
                        <h5>Martha Jones</h5>
                    </a>
                    
                </li>

                <li>
                    <a href="#lightbox">
                    <div class="sprite" id="clint"></div>
                    <h5>Donna Noble</h5>
                </a>
                    
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="hulk"></div>
                        <h5>River Song</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox2">
                        <div class="sprite" id="thor"></div>
                        <h5>Captain Jack Harkness</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="widow"></div>
                        <h5>Sarah Jane Smith</h5>
                    </a>
                </li>
            </ul>
        </nav>

        <section id="instructions">
            <h3>Meet the Companions!</h3>
            <p>Use your mouse to hover / click to discover more about each companion.</p>
        </section>

    </main>

    <footer class="sticky_footer">
        <h3>All Images &copy; BBC</h3>
    </footer>

</body>
</html>
